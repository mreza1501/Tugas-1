<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <p>Let Ostric Know Who You Are</p>
    <form class="" action="" method="post">
      <table>
        <tr>
          <td><label for="nama">*Nama </label></td>
          <td><input type="text" name="nama" placeholder="Enter Your Name"></td>
        </tr>
        <tr>
          <td><label for="email">*Email  </label></td>
          <td><input type="email" name="email" placeholder="Enter Your email"></td>
        </tr>
        <tr>
          <td><label for="age">*Age </label></td>
          <td><input type="number" name="age" placeholder="Age"></td>
        </tr>
        <tr>
          <td><p>Role : </p>
          <td><select id="role" name="role">
              <option value="Learner">Learner</option>
              <option value="saab">Saab</option>
              <option value="fiat">Fiat</option>
              <option value="audi">Audi</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><p>Ostric Generation</p>
            <td>
            <input type="radio" id="2018" name="role" value="2018">
            <label for="2018">2018</label><br>
            <input type="radio" id="2019" name="role" value="2019">
            <label for="2019">2019</label><br>
            <input type="radio" id="2020" name="role" value="2020">
            <label for="2020">2020</label><br>
            </td>
        </tr>
        <tr>
          <td><p>interested in area </p>
            <td>
            <input type="checkbox" id="fe" name="area" value="front-end">
            <label for="fe">Front-End</label><br>
            <input type="checkbox" id="be" name="area" value="back-end">
            <label for="be">Back-End</label><br>
            <input type="checkbox" id="dv" name="area" value="DataVisualitation">
            <label for="fs">Data Visualitation</label><br>
            </td>
        </tr>
      </table>
      <br>
      <button type="button" name="button">Submit</button>
    </form>
    <br>
    <a href="home.html">Back to home</a>
  </body>
</html>
